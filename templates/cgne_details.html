{% extends 'base.html' %}

{% block title %} Details {% endblock %}

{% block content %}

  <table class="table table-striped">
    <tr>
      <th>Started at</th>
      <th>Finished at</th>
      <th>Pixel Quantity</th>
      <th>Iteration Number</th>
      <th>Image</th>
    </tr>
    <tr>
      <td>{{ signal_output.started_at }}</td>
      <td>{{ signal_output.finished_at }}</td>
      <td>{{ signal_output.pixel_size }}</td>
      <td>{{ signal_output.iteration_number }}</td>
      <td><img src="{% url 'image' signal_output.id %}"></td>
    </tr>
  </table>

{% endblock %}
